<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="template">
<head>
<meta charset="UTF-8" />
<title>Usagers</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css" />
</head>
<body>
	<section layout:fragment="custom-content">
		<div class="container">
			    <p class="title">Gestion des réservations</p>
			<form th:action="@{/reservations/create}" method="get">
				<div class="field" style="margin-bottom: 2.4%">
					<div class="control">
						<button class="button is-primary">Ajouter une nouvelle réservation</button>
					</div>
				</div>
			</form>
					<div th:action="@{/reservations}" method="get">
								<table class="table table-striped table-bordered" cellspacing="0" style="text-align: center">
									<thead>
									<tr>
										<th>ID</th>
										<th>Date</th>
										<th>Usager</th>
										<th>Oeuvre</th>
										<th>Modifier</th>
									</tr>
									</thead>
									<tbody>
									<tr class="odd" role="row" th:each="reservation:${reservations}">
										<td th:text="${reservation.idReservation}"></td>
										<td th:text="${reservation.date}"></td>
										<td th:text="${reservation.usager.nom}+' '+${reservation.usager.prenom}"></td>
										<td th:text="${reservation.oeuvre.titre}"></td>
										<td>
											<form th:action="@{'/reservations/'+ ${reservation.idReservation}+'/edit'}" method="get">
												<div class="field">
													<div class="control">
														<button class="button is-danger" type="submit">Modifier</button>
													</div>
												</div>
											</form>
										</td>
									</tr>
									</tbody>
								</table>
					</div>
		</div>
	</section>
</body>
</html>
