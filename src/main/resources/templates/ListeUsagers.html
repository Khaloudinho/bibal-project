<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Usagers</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css"></link>
</head>
<body>
	<section layout:fragment="custom-content">
		<div class="container">
			    <p class="title">Gestion des usagers</p>
			<form th:action="@{/addUsagerForm}" method="get">
				<div class="field">
					<div class="control">
						<button class="button is-primary">Nouvel usager</button>
					</div>
				</div>
			</form>
					<div th:action="@{/allUsagers}" method="get">
								<table class="table table-striped table-bordered"
									   cellspacing="0">
									<thead>
									<tr>
										<th>Id</th>
										<th>Nom</th>
										<th>Prenom</th>
										<th>Adresse</th>
										<th>Mail</th>
										<th>Telephone</th>
										<th>Action</th>
										<th>Modifier</th>
										<th>Supprimer</th>
									</tr>
									</thead>
									<tbody>
									<tr class="odd" role="row" th:each="u:${allUsagers}"
										th:id="${u.etat}">
										<td style="text-align: center" th:text="${u.idUsager}"></td>
										<td style="text-align: center" th:text="${u.nom}"></td>
										<td style="text-align: center" th:text="${u.prenom}"></td>
										<td style="text-align: center" th:text="${u.adresse}"></td>
										<td style="text-align: center" th:text="${u.mail}"></td>
										<td style="text-align: center" th:text="${u.tel}"></td>
										<td style="text-align: center">

											<button th:if="${u.etat}!='Client'" type="button"
													class="btn btn-success" data-toggle="modal"
													data-target="#activerUsager"
													th:onclick="|getIdUsager(${u.idUsager})|">
												<span class="glyphicon glyphicon-ok"></span>
											</button>

											<button type="button" class="btn btn-warning update"
													data-toggle="modal" data-target="#update">
												<span class="glyphicon glyphicon-edit"></span>
											</button>
										</td>
										<td>
											<form th:action="@{/updateUsagerForm}" method="get">
												<input type="hidden" name="idUsager" th:value="${u.idUsager}"></input>
												<div class="field">
													<div class="control">
														<button class="button is-danger" type="submit">Modifier</button>
													</div>
												</div>
											</form>
										</td>
										<td>
											<form th:action="@{/deleteUsager}" th:method="delete">
												<input type="hidden" name="idUsager" th:value="${u.idUsager}"></input>
												<div class="field">
													<div class="control">
														<button class="button is-black" type="submit">Supprimer</button>
													</div>
												</div>
											</form>
										</td>
									</tr>
									</tbody>
								</table>
					</div>
		</div>
	</section>
</body>
</html>
