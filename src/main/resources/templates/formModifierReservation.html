<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<head>
    <meta charset="UTF-8"/>
    <title>Mise à jour d'une réservation</title>
    <style>th, td { text-align: center; }</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css" />

    <!-- input pour les dates sympathiques : flatpickr-->
    <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css"/>
    <script src="https://unpkg.com/flatpickr"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#idUsager > option").each(function(){
                if ($(this).val() == $("#_idUsager").val()) $(this).attr('selected','selected');
            });
            $("#idOeuvre > option").each(function(){
                if ($(this).val() == $("#_idOeuvre").val()) $(this).attr('selected','selected');
            });
            $("#statut > option").each(function(){
                if ($(this).val() == $("#_statut").val()) $(this).attr('selected','selected');
            });
        });
    </script>
</head>

<body>
<section layout:fragment="custom-content">
    <div class="container">
        <p class="title">Mise à jour de la réservation n°<span th:text="${reservation.idReservation}"></span></p>
        <form th:action="@{/reservations/__${reservation.idReservation}__}" th:method="put">
            <div class="field">
                <label class="label">Usager</label>
                <div class="control">
                    <div class="select">
                        <select th:id="idUsager" th:name="idUsager">
                            <option th:each="usager:${usagers}" th:value="${usager.idUsager}" th:text="${usager.prenom}+' '+${usager.nom}"></option>
                        </select>
                        <input class="input" type="hidden" id="_idUsager" th:value="${reservation.usager.idUsager}" />
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Oeuvre</label>
                <div class="control">
                    <div class="select">
                        <div class="select">
                            <select th:id="idOeuvre" th:name="idOeuvre">
                                <option th:each="oeuvre:${oeuvres}" th:value="${oeuvre.idOeuvre}" th:text="${oeuvre.titre}"></option>
                            </select>
                            <input class="input" type="hidden" id="_idOeuvre" th:value="${reservation.oeuvre.idOeuvre}" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Date de réservation</label>
                <div class="control">
                    <input autocomplete="off" type="date" class="datereservation input" name="date"
                           placeholder="Date de réservation" th:value="${reservation.date}" />
                </div>
            </div>

            <div class="field">
                <label class="label">Statut de la réservation</label>
                <div class="select">
                    <select th:id="statut" th:name="statut">
                        <option th:each="statut:${T(com.bibal.util.StatutReservation).values()}"
                                th:value="${statut}"
                                th:text="${statut}">
                        </option>
                    </select>
                    <input class="input" type="hidden" id="_statut" th:value="${reservation.statut}" />
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-danger">Modifier</button>
                </div>
            </div>
        </form>
    </div>
</section>
<script type="application/javascript">
    flatpickr('.datereservation', {});
</script>
</body>
</html>
