<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Mise à jour de la réservation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css" />

    <!-- input pour les dates sympathiques : flatpickr-->
    <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css"/>
    <script src="https://unpkg.com/flatpickr"></script>
</head>
<body>
<section>
    <div class="container">
        <p class="title">Mise à jour de la réservation <span th:text="${reservation.idReservation}"></span></p>
        <form th:action="@{/reservations}" th:method="put">
            <input type="hidden" name="idReservation" th:value="${reservation.idReservation}"></input>
            <div class="field">
                <label class="label">Usager</label>
                <div class="control">
                    <div class="select">
                        <select th:name="idUsager">
                            <option th:each="usager:${usagers}" th:value="${usager.idUsager}"
                                    th:text="${usager.nom}+' '+${usager.prenom}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Oeuvre</label>
                <div class="control">
                    <div class="select">
                        <div class="select">
                            <select th:name="idOeuvre">
                                <option th:each="oeuvre:${oeuvres}" th:value="${oeuvre.idOeuvre}"
                                        th:text="${oeuvre.titre}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Date de réservation</label>
                <div class="control">
                    <input autocomplete="off" type="date" class="datereservation input" name="date"
                           placeholder="Date de réservation" value=""/>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-danger">Modifier</button>
                </div>
            </div>
        </form>
    </div>
</section>
<script type="application/javascript">
    flatpickr('.datereservation', {});
</script>
</body>
</html>
