<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<head>
	<meta charset="UTF-8" />
	<title>Usagers</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css" />
</head>

<body>
	<section layout:fragment="custom-content">
		<div class="container">
			    <p class="title">Gestion des usagers</p>
			<form th:action="@{/usagers/create}" th:method="get">
				<div class="field" style="margin-bottom: 2.4%">
					<div class="control">
						<button class="button is-primary">Nouvel usager</button>
					</div>
				</div>
			</form>
					<div>
								<table class="table table-striped table-bordered" cellspacing="0">
									<thead>
									<tr>
										<th>Nom</th>
										<th>Prénom</th>
										<th>Adresse</th>
										<th>E-mail</th>
										<th>Téléphone</th>
										<th>Modifier</th>
										<th>Supprimer</th>
									</tr>
									</thead>
									<tbody>
									<tr class="odd" role="row" th:each="u:${usagers}" th:id="${u.idUsager}">
										<td style="text-align: center" th:text="${u.nom}"></td>
										<td style="text-align: center" th:text="${u.prenom}"></td>
										<td style="text-align: center" th:text="${u.adresse}"></td>
										<td style="text-align: center" th:text="${u.mail}"></td>
										<td style="text-align: center" th:text="${u.telephone}"></td>
										<td>
											<form th:action="@{/usagers/__${u.idUsager}__/edit}" th:method="get">
												<div class="field">
													<div class="control">
														<button class="button is-danger" type="submit">Modifier</button>
													</div>
												</div>
											</form>
										</td>
										<td>

											<form th:action="@{/usagers/__${u.idUsager}__}" th:method="delete">
												<div class="field">
													<div class="control">
														<button class="button is-black" type="submit">Supprimer</button>
													</div>
												</div>
											</form>
										</td>
									</tr>
									</tbody>
								</table>
					</div>
		</div>
	</section>
</body>
</html>
