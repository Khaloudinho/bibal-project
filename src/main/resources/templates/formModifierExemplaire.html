<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<head>
    <meta charset="UTF-8"/>
    <title>Mise à jour de l'exemplaire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css" />
</head>

<body>
<section layout:fragment="custom-content">
    <div class="container">
        <p class="title">Mise à jour de l'exemplaire n°<span th:text="${exemplaire.idExemplaire}"></span> de l'oeuvre <span th:text="${exemplaire.oeuvre.titre}"></span></p>
        <form th:action="@{/exemplaires/__${exemplaire.idExemplaire}__}" th:method="put">
            <div class="field">
                <label class="label">Oeuvre sélectionnée</label>
                <div class="control">
                    <input class="input" type="text" name="oeuvre" disabled="disabled" th:value="${exemplaire.oeuvre.titre}" />
                </div>
            </div>

            <div class="field">
                <label class="label">Etat de l'exemplaire</label>
                <div class="select">
                    <select th:name="etat">
                        <option th:value="Ancien" th:text="Ancien"></option>
                        <option th:value="Neuf" th:text="Neuf"></option>
                        <option th:value="Usagé" th:text="Usagé"></option>
                    </select>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-danger">Modifier</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
