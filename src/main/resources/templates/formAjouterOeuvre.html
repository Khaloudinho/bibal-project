<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<head>
    <meta charset="UTF-8"/>
    <title>Création d'une oeuvre</title>
    <style>th, td { text-align: center; }</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css" />
</head>

<body>
<section layout:fragment="custom-content">
    <div class="container">
        <p class="title">Création d'une oeuvre</p>
        <form th:action="@{/oeuvres}" th:method="post">
            <div class="field">
                <label class="label">Titre</label>
                <div class="control">
                    <input class="input" type="text" name="titre" placeholder="Les Fourberies de Scapin" />
                </div>
            </div>

            <div class="field">
                <label class="label">Auteur</label>
                <div class="control">
                    <input class="input" type="text" name="auteur" placeholder="Molière" />
                </div>
            </div>

            <div class="field">
                <label class="label">Genre</label>
                <div class="control">
                    <input class="input" type="text" name="genre" placeholder="Pièce de théâtre" />
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-primary">Valider</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
