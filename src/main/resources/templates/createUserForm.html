<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Création d'un usager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css"></link>
</head>
<body>
<section>
    <div class="container">
        <p class="title">Création d'un usager</p>
        <form th:action="@{/addUsager}" method="post">
            <div class="field">
                <label class="label">Prénom</label>
                <div class="control">
                    <input class="input" type="text" name="prenom" placeholder="Prénom"></input>
                </div>
            </div>

            <div class="field">
                <label class="label">Nom</label>
                <div class="control">
                    <input class="input" type="text" name="nom" placeholder="Nom"></input>
                </div>
            </div>

            <div class="field">
                <label class="label">Adresse</label>
                <div class="control">
                    <input class="input" type="text" name="adresse" placeholder="Adresse"></input>
                </div>
            </div>

            <div class="field">
                <label class="label">Mail</label>
                <div class="control">
                    <input class="input" type="email" name="mail" placeholder="Mail"></input>
                </div>
            </div>

            <div class="field">
                <label class="label">Téléphone</label>
                <div class="control">
                    <input class="input" type="tel" name="tel" placeholder="Téléphoene"></input>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-primary">Valider</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
