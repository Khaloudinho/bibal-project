<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<head>
    <meta charset="UTF-8"/>
    <title>Mise à jour d'un usager</title>
    <style>th, td { text-align: center; }</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css" />
</head>

<body>
<section layout:fragment="custom-content">
    <div class="container">
        <p class="title">Mise à jour de l'usager suivant : <span th:text="${usager.nom}"></span> <span th:text="${usager.prenom}"></span></p>
        <form th:action="@{/usagers/__${usager.idUsager}__/}" th:method="put">
            <div class="field">
                <label class="label">Prénom</label>
                <div class="control">
                    <input class="input" th:type="text" name="prenom" disabled="disabled" th:value="${usager.prenom}" />
                </div>
            </div>

            <div class="field">
                <label class="label">Nom</label>
                <div class="control">
                    <input class="input" th:type="text" name="nom" disabled="disabled" th:value="${usager.nom}" />
                </div>
            </div>
            <div class="field">
                <label class="label">Adresse</label>
                <div class="control">
                    <input class="input" th:type="text" name="adresse" th:value="${usager.adresse}" />
                </div>
            </div>

            <div class="field">
                <label class="label">E-mail</label>
                <div class="control">
                    <input class="input" th:type="email" name="mail" th:value="${usager.mail}" />
                </div>
            </div>

            <div class="field">
                <label class="label">Téléphone</label>
                <div class="control">
                    <input class="input" name="telephone" th:maxlength="10" th:value="${usager.telephone}" />
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-danger">Modifier</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
